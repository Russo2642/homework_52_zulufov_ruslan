{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
<a href="/todo/add/">Add ToDo</a>
<div class="container">
    <div class="row">
        <h1>ToDo List</h1>
        {% for td in todo %}
        <h4>{{ td.description }}</h4>
        <h4>{{ td.status }}</h4>
        <h4>{{ td.completion_at }}</h4>
        <p>
            <a href="/todo/?pk={{ td.pk }}">More...</a>
        </p>
        {% endfor %}
    </div>
</div>
</body>
</html>
