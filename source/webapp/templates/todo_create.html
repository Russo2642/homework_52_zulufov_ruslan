<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Create</title>
</head>
<body>
<div class="container">
    <h1>Add ToDo</h1>
    <div class="form">
      <form action="/todo/add/" method="post">
        {% csrf_token %}
        <div class="form_row">
          <label for="description">
            Description
          </label>
          <input type="text" name="description" id="description">
        </div>
        <div class="form_row">
          <label for="status">
            Status
            <select name="status" id="status">
              <option value="new">New</option>
              <option value="process">In process</option>
              <option value="done">Done</option>
            </select>
          </label>
        </div>
        <div class="form_row">
          <label for="completion_at">
            Deadline
          </label>
          <input type="text" name="completion_at" id="completion_at" placeholder="use 'yyyy-mm-dd' format">
        </div>
        <div class="form_row">
          <input type="submit">
        </div>
      </form>
    </div>
</div>
</body>
</html>
